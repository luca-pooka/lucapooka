<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="en"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person's Apartment - LucaPooka</title> <!-- make 'person' the person's name -->
    <link rel="stylesheet" href="../../../basic.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../../mii.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7936100714719113" crossorigin="anonymous"></script>
</head>
<body>
    <h1><span id="name">Person</span>'s Apartment</h1>
    <div>
        <h2>Money: $<span id="money">0</span></h2>
        <div id="level-holder">
            <h2>Level: <span id="level">1</span></h2>
            <progress id="level-progress" max="1"></progress>
        </div>
    </div>
    <div id="buttons">
        <button id="this">🪪</button>
        <button id="friends">👥</button>
        <br>
        <button id="food">🍔</button>
        <button id="interior">🏢</button>
    </div>
    <div id="info"></div>
    <table id="friend-table"></table>
    <table id="food-table"></table>
    <table id="interior-table"></table>
    <h1 id="person">🙂</h1>
    <p id="textbox"></p>
    <div id="extra"></div>
    <button onclick="window.location.href = '../'">Go back to apartment building</button>
    <footer>
        <h2>Made by <a href="../../../">LucaPooka</a></h2>
        <img src="../../../mii.png" alt="My Mii" height="50px" width="50px">
    </footer>
    <p id="footer-toggle">⌄</p>
    <script type="module" src="script.js"></script>
    <script src="../../../basic.js"></script>
</body>
</html>
