    <h1>Apartments</h1>
    <div id="apartments"></div>
    <div id="creator-button-holder"></div>
    <p id="apartment-details" style="visibility: hidden;"><span id="apartment-owner"></span>'s apartment</p>

    <button id="delete">Delete Person</button>
    <div id="people-to-delete"></div>
    <br>
    <details>
        <summary>Problem Key</summary>
        <br>
        You can tell what problem someone has by just looking at the color of their apartment.
        <br>
        <span class="hungry">Orange: Hungry</span>
        <br>
        <span class="interior">Purple: Wants a new interior</span>
        <br>
        <span class="friend">Green: Wants to make a friend</span>
        <br>
        <span class="love">Pink: In love</span>
        <br>
        <span class="sad" style="color: white;">Dark Blue: Sad</span>
    </details>
