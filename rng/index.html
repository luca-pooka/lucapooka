<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="en"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator - LucaPooka</title>
    <link rel="stylesheet" href="../basic.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../mii.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7936100714719113" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Random Number Generator</h1>
    <h1 id="number"></h1>
    <fieldset>
        <label for="min">Minimum Number</label>
        <input id="min" type="number" value="1">
        <input id="min-range" type="range" min="0" max="100" value="1">
        <br>
        <label for="max">Maximum Number</label>
        <input id="max" type="number" value="10">
        <input id="max-range" type="range" min="1" max="100" value="10">
        <br>
        <br>
        <label for="decimal">Decimal Number?</label>
        <input id="decimal" type="checkbox">
        <br>
        <div id="places" style="display: none;">
            <label for="place">Decimal Places</label>
            <input id="place" type="number" value="3">
            <input id="place-range" type="range" min="1" max="10" value="3">
        </div>
        <br>
        <button>Generate</button>
    </fieldset>
    <footer>
        <h2>Made by <a href="../">LucaPooka</a></h2>
        <img src="../mii.png" alt="My Mii" height="50px" width="50px">
    </footer>
    <p id="footer-toggle">âŒ„</p>
    <script src="script.js"></script>
    <script src="../basic.js"></script>
</body>
</html>
