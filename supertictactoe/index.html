<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="en"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tic Tac Toe - LucaPooka</title>
    <link rel="stylesheet" href="../basic.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../mii.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7936100714719113" crossorigin="anonymous"></script>
</head>
<body>
    <h1>SUPER TIC TAC TOE</h1>
    <header>
        <h2 id="turn">X's Turn!</h2>
        <h3 id="tutorial">To start, place your x in any of these 81 boxes.</h3>
    </header>
    <br>
    <div id="board">
        <div class="1" id="tile"></div>
        <div class="2" id="tile"></div>
        <div class="3" id="tile"></div>
        <div class="4" id="tile"></div>
        <div class="5" id="tile"></div>
        <div class="6" id="tile"></div>
        <div class="7" id="tile"></div>
        <div class="8" id="tile"></div>
        <div class="9" id="tile"></div>
    </div>
    <br>
    <button onclick="removeTutorial()">Click to hide the hints at the top</button>
    <footer>
        <h2>Made by <a href="../">LucaPooka</a></h2>
        <img src="../mii.png" alt="My Mii" height="50px" width="50px">
    </footer>
    <p id="footer-toggle">âŒ„</p>
    <script src="script.js"></script>
    <script src="../basic.js"></script>
</body>
</html>
