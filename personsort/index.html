<body>
    <header>
        <h1>Person Sort</h1>
        <h2>Score: <span id="score">0</span></h2>
        <h3>Lives: <span id="x1">X</span> <span id="x2">X</span> <span id="x3">X</span></h3>
        <h4>Creation Speed: <span id="creation-speed">9000</span> | Movement Speed: <span id="movement-speed">1500</span></h4>
    </header>
    <div id="grid"></div>
    <p>Click on the moving tiles to change their directions, and sort them into their correctly colored houses.<br>Don't let them fall off or go into the wrong colored house, or else you'll lose a life.</p>
